<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="a5.js"></script>
    <link href="a5.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Currency-converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

    <form class="form js-form">
        <div class="background-image">
        <fieldset class="form__fieldset">
            <legend class="form__legend">
                Good day! Welcome in Currency-converter!
            </legend>
            <p>
                <label>
                    <span class="form__labelText">
                        Select the currency
                    </span>
                </label>
            </p>
            <p>
                <span class="form__paragraph">!Press the button after the entered number!</span>
            </p>
            <p class="form__valueSelect">

                <label>

                    <select class="form__currency js-currency">
                        <option value="EUR">Euro</option>
                        <option value="USD">USD</option>
                        <option value="POUND">GBP</option>
                    </select>
                </label>
            </p>

            <p>
                <label class="form__zlotychValue ">
                    <span>
                        Enter value in PLN:
                    </span>
                    <input type="number" name="zlotychValue" class="js-zlotych" required>
                </label>
            </p>
            <p>
                <label class="form__resultValue">
                    Result:
                    <span class="js-result">N/A</span>

                </label>
            </p>
        </fieldset>
        <p>
            <button class="form__button">Calculate</button>
        </p>
    </form>

</div>
</body>

</html>
